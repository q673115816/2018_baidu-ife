<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width='300' height="300"></canvas>
    <script>
        var canvas = document.querySelector('#canvas')
        var context = canvas.getContext('2d');
        context.moveTo(50, 200);
        context.lineTo(250, 200);
        context.stroke();
        context.beginPath();
        context.arc(250, 180, 20, Math.PI / 180 * -60, Math.PI / 180 * 90);
        context.stroke();
        context.beginPath();
        context.arc(220,160,40,Math.PI / 180 * -95, Math.PI / 180 * 35)
        context.stroke();
        context.beginPath();
        context.arc(140,170,90,Math.PI / 180 * -20, Math.PI / 180 * 220,true)
        context.stroke();
        context.beginPath();
        context.arc(66,158,44,Math.PI / 180 * 110, Math.PI / 180 * 280)
        context.stroke();
        
    </script>
</body>
</html>
